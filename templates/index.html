<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Healthcare Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h2>Patient Healthcare Form</h2>
    <form action="/submit_patient_info" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="4" placeholder="Describe your symptoms" required></textarea>

        <label for="appointment_date">Preferred Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
